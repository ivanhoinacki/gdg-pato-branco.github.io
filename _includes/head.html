<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Blog" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla|Oxygen+Mono|Raleway:700">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Maven+Pro' type='text/css'>

  <!-- by emalherbi -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/lib/components-font-awesome/css/font-awesome.min.css">
  <link rel='stylesheet' href='{{ site.baseurl }}public/lib/jQuery.mmenu/css/jquery.mmenu.all.css' >
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/app.css' >

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/img/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/img/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
