<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="{{ site.baseurl }}public/lib/jQuery.mmenu/js/jquery.mmenu.min.all.js"></script>
<script>
$(function() {
  console.log( "ready!" );

  /* MENU */
  $("#my-menu").mmenu().on("closed.mm", function() {
    $(".menu-button").show();
  });
  $(".menu-button").click(function() {
    $(".menu-button").hide();
    $("#my-menu").trigger("open.mm");
  });
});
</script>
