<head prefix="og: http://ogp.me/ns#">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Blog" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta content="GGD Pato Branco" property="og:site_name" />
  <meta content="object" property="og:type" />
  <meta content="https://avatars1.githubusercontent.com/u/11415771?v=3&s=400" property="og:image" />
  <meta content="GDG Pato Branco" property="og:title" />
  <meta content="https://gdgpatobranco.org" property="og:url" />
  <meta content="Compartilhamos ideias, criamos conhecimento." property="og:description" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/site.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Karla|Oxygen+Mono|Raleway:700">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Maven+Pro' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
